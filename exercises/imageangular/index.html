<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>To Do List Angular</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css">

</head>

<body ng-app="myApp">
    <div class="container">
        <div class="row block">
               <div class="col-md-4">
                   <div>
                       <input class="form-control" placeholder="search">
                   </div>
               </div>
               <div class="col-md-4">
                   <div>
                       <button class="btn btn-primary button1">Search By</button>
                   </div>
               </div>
           </div>
    </div>     
     
    
    <div ng-controller="mainCtrl">
        <div class="container wrapper">
          
            <div class="row">
                <div class="col-md-12">
                    <h1> Images Hit List</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <input ng-model="picName" class="form-control">
                </div>
                <div class="col-md-4">
                    <input ng-model="picsubTitle" class="form-control">
                </div>
                <div class="col-md-4">
                    <input ng-model="picUrl" class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <button ng-click="submit()" class="btn btn-primary">submit</button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4" ng-repeat="image in ar">
                    <div>
                        <h1> {{image.picName}}</h1>
                        <h5> {{image.picsubTitle}}</h5>
                        <img ng-src="{{image.picUrl}}" width="350px" height="350px" />
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.angularjs.org/1.6.1/angular.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
