<div class="bodyapp">


    <h1> Medical Appointment Form </h1>
    <div class="bg-agile">
        <div class="book-appointment">
            <h2>Make an appointment</h2>
            <form action="#" method="post">
                <div class="left-agileits-w3layouts same">
                    <div class="gaps">
                        <p>Patient Name</p>
                        <input type="text" name="Patient Name" ng-model="userInput.PatientName" placeholder="" required="" />
                    </div>
                    <div class="gaps">
                        <p>Phone Number</p>
                        <input type="text" name="Number" ng-model="userInput.PhoneNumber" placeholder="" required="" />
                    </div>
                    <div class="gaps">
                        <p>Email</p>
                        <input type="email" name="email" ng-model="userInput.Email" placeholder="" required="" />
                    </div>
                    <div class="gaps">
                        <p>Symptoms</p>
                        <textarea name="About Symptoms"  ng-model="userInput.reason" placeholder="" required=""></textarea>
                    </div>
                </div>
                <div class="right-agileinfo same">
                    <div class="gaps">
                        <p>Select Date</p>
                        <input id="datepicker1" name="Text" type="text" value="" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'mm/dd/yyyy';}" required="">
                    </div>
                    <div class="gaps">
                        <p>Department</p>
                        <select class="form-control" ng-model="userInput.doctorName"> 
                            <option></option>
                            <option>Cardiology</option>
                            <option>Ophthalmology</option>
                            <option>Neurology</option>
                            <option>Psychology</option>
                            <option>Dermatology</option>
                        </select>
                    </div>
                    <div class="gaps">
                        <p>Gender</p>
                        <select class="form-control">
                            <option></option>
                            <option>Male</option>
                            <option>Female</option>
                        </select>
                    </div>
                    <div class="gaps">
                        <p>Time</p>
                        <input type="text" id="timepicker" name="Time" class="timepicker form-control" ng-model="userInput.time" value="">
                    </div>
                </div>
                
            </form>
              <div class="clear">
                    <button id="btn" ng-click="makeApp()" ng-disabled="!userInput.PatientName || !userInput.doctorName">
                    Make an appointment</button></div>
        </div>
    </div>
</div>
